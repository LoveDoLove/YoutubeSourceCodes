<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Code Contact Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="pagebody">
      <div class="title">Contact Form</div>
      <form name="submit-form">
        <label>Name:</label>
        <input type="text" name="Name" id="username" placeholder="Enter Username" required />
        <br /><br />
        <label>Discord ID:</label>
        <input type="text" name="Discord" id="discord" placeholder="Enter Discord ID (Optional)" />
        <br /><br />
        <label>Email:</label>
        <input type="email" name="Email" id="email" placeholder="Enter Email" required />
        <br /><br />
        <label>Message:</label>
        <textarea
          name="Message"
          id="message"
          placeholder="Message Here"
          cols="30"
          rows="10"></textarea>
        <br /><br />
        <input type="submit" value="Send Message" />
        <div id="info"></div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
